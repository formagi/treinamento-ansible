- name: adicionar MASTER_TOKEN nas vars do inventory
  local_action: 
    module: lineinfile
    dest: "hosts"
    line: "MASTER_TOKEN={{ k8s_token.stdout }}"
    regexp: MASTER_TOKEN

- name: adicionar MASTER_HASH nas vars do inventory
  local_action: 
    module: lineinfile
    dest: "hosts"
    line: "MASTER_HASH={{ k8s_master_ca_hash.stdout }}"
    regexp: MASTER_HASH

